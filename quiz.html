<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clarity Quiz</title>
    <link rel="stylesheet" href="/stylesheet/quiz.css">
    <script src = "changes.js"></script>
  </head>
  <body>
    <video class="background" autoplay muted loop id="VideoHandler">
      <source src="/videos/Lavabck.mp4" type="video/mp4">
    </video>
    <div id="centerbox" class="quiz">
      <form class="test" action="/quiz" method="post">
        {{question["question"]}}<br><br>
            {% for answer, value in question["answers"].items() %}
            <input class="quiz" type="radio" name="answer-choice" value="{{value}}">{{answer}}<br><br>
            {% endfor %}
            <input type="hidden" name="problem-index" value="{{index}}">
          <!--  <input type="radio" name="answer-choice1" value="yes">Yes<br>
            <input type="radio" name="answer-choice1" value="no">No<br> -->
            <input id = "nextbutton" class="circle_selection" type="submit" name="Next" value="Next"><br>
      </form>
    </div>
  </body>
</html>
