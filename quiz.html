<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clarity Quiz</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      {% for each in questions %}
        {{each['question']}}
        <select class="text" name="">
          {% for answer in each["answers"] %}
            <option value="">answer</option>
          {% endfor %}
        </select>
      {% endfor %}
    </form>
  </body>
</html>
