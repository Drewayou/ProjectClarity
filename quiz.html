<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clarity Quiz</title>
    <script src = "changes.js"></script>
  </head>
  <body>
    <form class="" action="/quiz" method="post">
      {{question["question"]}}<br><br>
          {% for answer in question["answers"] %}
          <input type="radio" name="answer-choice" value="">{{answer}}<br><br>
          {% endfor %}
          <input id = "nextbutton" type="submit" name="Next" value="Next"><br>
    </form>
  </body>
</html>
