<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
  </head>
  <body>
    <h1>Welcome, {{email}} !</h1><br>
    <h3>Create a Clarity Account to continue</h3><br>
    <form class="" action="/" method="post">
      <h4>First Name</h4>
      <input type="text" name="first_name" value="First Name"><br><br>
      <h4>Last Name</h4>
      <input type="text" name="last_name" value="Last Name"><br><br>
      <input type="submit" name="Submit" value="Create an Account">
    </form><br>
    <a href="{{signout}}">Sign Out</a><br><br>
  </body>
</html>
