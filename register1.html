  <head>

    <link rel="stylesheet" type="text/css" href="stylesheet/stylesheet.css">
  </head>

    <div id = "centr">
    <h1>Welcome, {{email}}!</h1>

    </div>

    <form method="post" action="/">
      <input style= "font-family: Futura; width: 375px; height: 25px; text-align: center;" type="text" name="First Name" placeholder="First Name">
      <input style= "font-family: Futura; width: 375px; height: 25px; text-align: center;" type="text" name="Last Name" placeholder="Last Name">
        <br>
      <form>

    <video autoplay muted loop id="VideoHandler">

    </video>
